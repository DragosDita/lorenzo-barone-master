version: 2.1
workflows:
  commit-test-build-deploy:
    jobs:
      - commit
      - tests:
          requires:
            - commit
          post-steps:
            - store_test_results:
                path: test-results.xml
      - build:
          requires:
            - tests
      - deploy:
          requires:
            - build

